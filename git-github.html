<body>
    <script>
        /*
        git:版本控制工具
            版本控制:（就是对代码版本的操作）  先把A存了一份。比如#1， B叫#2， 输入#2就到B
            A
            B ：如果B覆盖A，出了问题 ：1、快速找到B项目的问题，修改重新上线
                                     2、如果问题不好快速找到，就快速切到A项目上保证功能都没有问题，下面再看B的bug;
        github：程序员交友网站 远程代码管理仓库

        版本控制工具：
            1、集成式控制
                svn 
                很依赖中央服务器，只要断电、没网就不能进行版本控制，如果中央服务器挂了，那么数据会丢失。
                网外的开发者是不方便参与项目开发的。
            2、分布式控制
                git
                不依赖于中央服务器，每台计算机就是一个服务器，不需要网络就能版本控制。
                如果跟github进行连接 功能会更佳强大；
    1、安装git.
    2、注册一个github账号
    3、git与githup进行连接
    ssh-keygen -t rsa -C "wangyuebj@163.com"
    
    ssh -T git@github.com

    4、创建项目：
        能不能版本控制 关键是看有没有.git的文件

        创建的方式
        1、git init 
        2、通过github创建项目的方式创建。

         （1）点+号
         （2）点第一个 创建项目
         （3）输入项目名 项目描述 点击readme.
         （4）点击确定按钮。

         打开先要克隆文件的目录，
         如：d/class 打开git git clone 项目地址
         shift+insert 复制地址到控制框。。 ctrl+v 或者鼠标右键 设置git选项
    5、杂项
    进入盘符
        cd c:
    
    进入文件夹
    cd 文件夹名字

    查看当前目录下有啥
    ll 或者ls

    输入一些关键字 可以按tab键自动补全

    命令
    查看状态
    git status

    工作区到暂存区
    git add 文件的名字
    多个文件操作 git add .
    
    暂存区到版本区
        git commit -m "注释"
           这里的注释主要是方便管理员查找操作
    快速从工作区到版本区：
    前提是文件是添加过的
    git commit -a -m "004"

    把版本文件传到远程仓库里
    默认
     git push origin master
    
    设置贡献者的信息
    git config --global user.name "用户名"
    git config --global user.email "邮箱"

    永久免密
git config --global credential.helper store

    

    */
    </script>

</html>
